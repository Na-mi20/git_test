 <h3>French Fry</h3>
 <p>In this recipe you need only few ingredients which you have at home</p>
 <h3>Ingredients</h3>
 <ul>
  <li>Potato</li>
  <li>Salt</li>
  <li>Oil</li>
  <li>Water</li>
 </ul>
 <h3>Steps</h3>
 <ol>
  <li>Cut some potatoes</li>
  <li>Boil those pieces</li>
  <li>After few minutes take out those potatoes</li>
  <li>Fry those potatoes into oil</li>
 </ol>
